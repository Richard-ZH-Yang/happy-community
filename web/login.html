    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <meta http-equiv="X-UA-Compatible" content="ie=edge" />
            <title>Happy Community - Login</title>
            <link rel="shortcut icon" href="./figs/smiley_face.png"/>
            <link rel="stylesheet" href="style.css">
        </head>
        <body> 
            <header>
                <h1>Happy Community</h1>
            </header>

            <section class="container">
              <form id="my-form">
                <h1>Log in</h1>
                
                <div class="msg"></div>
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                
                <input class="btn" type="submit" id="login-submit" value="Log in">
                <input class="btn" type="submit" id="go-to-index" value="Go back">
              </form>

              <ul id="users"></ul>
            </section>
            

            <script src="login.js"></script>
        </body>
    </html>
